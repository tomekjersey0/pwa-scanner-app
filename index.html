<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DF011 Check-In</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
  
    h1 {
      font-size: 2rem;
      color: #4CAF50;
      margin-bottom: 1rem;
    }
  
    #video {
      width: 100%;
      max-width: 400px;
      border: 3px solid #4CAF50;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }
  
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  
    .success {
      color: #4CAF50;
    }
  
    .error {
      color: #F44336;
    }
  
    #manualScanButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
  
    #manualScanButton:hover {
      background-color: #45a049;
    }
  
    #manualScanButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>DF011 Guest Check-In</h1>
  <video id="video" autoplay></video>
  <div id="result"></div>
  <button id="manualScanButton">Skip Scan Delay</button>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script>
    const knownCodes = JSON.parse(localStorage.getItem('knownCodes')) || {
      "DEX001": {
        "scanned": false,
        "lastScanned": null // Stores the timestamp of the last scan
      },
      "DEX002": {
        "scanned": false,
        "lastScanned": null
      },
      "DEX003": {
        "scanned": false,
        "lastScanned": null
      }
      // Add more codes here
    };

    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const manualScanButton = document.getElementById('manualScanButton')

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(err => result.textContent = 'Camera access denied.');

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    function scan() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code) {
          handleScan(code.data.trim());
        }
      }
      requestAnimationFrame(scan);
    }

    let lastScannedCode = null;
    let lastScanTime = -Infinity; // Initialize as 0 delay for the first scan after page loads
    const scanCooldown = 2000; // Cooldown period in milliseconds (2 seconds)

    function handleScan(code) {
      const currentTime = Date.now();

      if (code === lastScannedCode && currentTime - lastScanTime < scanCooldown) {
        // Don't continue with scanning if currently delayed
        return;
      }

      lastScannedCode = code;
      lastScanTime = currentTime;

      if (knownCodes.hasOwnProperty(code)) {
        // if it hasn't been scanned yet and is in the database
        if (!knownCodes[code]["scanned"]) {
          knownCodes[code]["scanned"] = true;
          result.innerHTML = `<span class="success">✅ ${code} checked in</span>`;
          knownCodes[code]["lastScanned"] = Date.now();

        // if its already been scanned
        } else {
          const lastScanDate = new Date(knownCodes[code]["lastScanned"]).toLocaleString();
          result.innerHTML = `<span class="error">⚠️ ${code} already checked in at ${lastScanDate}</span>`;
        }
        // invalid code
      } else {
        result.innerHTML = `<span class="error">❌ Unknown code: ${code}</span>`;
      }

      // Save updated knownCodes to localStorage
      localStorage.setItem('knownCodes', JSON.stringify(knownCodes));
    }

    scan();
  </script>
</body>
</html>
